      <h1>About MindNet</h1>

      <div class="about-cards">
        <div class="card" onclick="showAbout('mission')">
          <h2>Our Mission</h2>
        </div>
        <div class="card" onclick="showAbout('creator')">

  <script src="script.js"></script>
  <script>
    function showAbout(type) {
      if (type === "mission") {
        typeWriter("Our mission is to create a safe, reflective space for people to express thoughts, gain insight, and find calm in a busy world.", "aboutDetails", 40);
      } else if (type === "creator") {
        typeWriter("Harshini, the mind behind MindNet, is dedicated to merging technology with empathy, aiming to create a meaningful mental wellness experience.", "aboutDetails", 40);
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      typeWriter("Welcome to the About Page. Learn more about the vision behind MindNet.", "aboutText", 50);
    });
  </script>
